  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Order histroy</ion-title>

    <ion-buttons end>
       <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >
  <div class="order-history-box">
  <ion-list>

     <ion-item *ngFor="let order of orderList">
      <ion-thumbnail item-start>
        <img height="100%" width="100%" src="assets/img/default_img.png">
      </ion-thumbnail>
      <h2>Order Id : {{order.orderId}}</h2>
      <h2>Reffrence No : {{order.referenceNo}}</h2>
      <p>{{order.transaction_date}} {{order.transaction_time}}</p>
      <button (click)="getHistoryDetail(order.Id)" ion-button clear>Detail</button>
    </ion-item>


</ion-list>
 

</div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Order Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form   #statusForm="ngForm">
 <div class="account-info-detail-form">
  <ion-list inset>

   <h4 class="head-feilds"> Enter Request Id to Check Status</h4>

	    <ion-item>
	        <ion-input type="text" [(ngModel)]="orderstatus.reqId" #reqId="ngModel" name="reqId" spellcheck="false" autocapitalize="off" placeholder="Request ID"required></ion-input>
	   </ion-item>

        <h4 style="color: green;text-align: center;">{{statusData}}</h4>

	    <div class="done-btn" >
	     <button  block class="signin-btn gett_status" [disabled]="!statusForm.form.valid" (click)="statusFun()" type="submit">Get Status</button>
	    </div>

  </ion-list>
  </div>
 </form>
</ion-content>
